<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body">
    <div class="container">
      <div id="item1">0</div>
      <div class="item" id="item2">7</div>
      <div class="item" id="item3">8</div>
      <div class="item" id="item4">9</div>
      <div class="op" id="item5 ">&#247;</div>
      <div class="item" id="item6">4</div>
      <div class="item" id="item7">5</div>
      <div class="item" id="item8">6</div>
      <div class="op" id="item9 ">&#xd7;</div>
      <div class="item" id="item10">1</div>
      <div class="item" id="item11">2</div>
      <div class="item" id="item12">3</div>
      <div class="op" id="item13">-</div>
      <div class="item" id="item14">0</div>
      <div class="item" id="item15">.</div>
      <div id="item16">=</div>
      <div class="op" id="item17">+</div>
      <div id="item18">Clear</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
