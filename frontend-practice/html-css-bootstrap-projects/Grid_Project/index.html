<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      display: grid;
      height: 746px;
      width: 748px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows:414px 155px 130px 20px ;      
      gap: 9px;
      background-color: #232629;
      
      
      
    }
    /* .flex-container{
      display: flex;
      
    } */
    
    .white1{
      grid-column-start: 2;
      grid-column-end: 5;
      grid-row-start: 1;
      grid-row-end: 2;
    }
    .white2{
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 2;
      grid-row-end: 4;
    }
    .white3{
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start:4;
      grid-row-end: 5;
    }
    .white4{
      grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 2 ;
      grid-row-end: 4;
    }
    .white5{
      grid-column-start: 4;
      grid-column-end: 5;
      grid-row-start: -3;
      grid-row-end: -1;
    }
    
    .red{
      background-color: #E72F24;
    }
    .white{
      background-color: #F0F1EC;
    }
    .blue{
      background-color: #004592;
      border-bottom: 10px solid #232629;
    }
    .yellow{
      background-color:  #F9D01E;
    }
    .black{
      background-color: #232629 ;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <!-- <div class="flex-container"> -->
   <div class="container">
   <div class="item red"></div>
   <div class="item white white1"></div>
   <div class="item white white2"></div>
   <div class="item white white3"></div>
   <div class="item blue"></div>
   <div class="item white white4"></div>
   <div class="item yellow"></div>
   <div class="item black"></div>
   <div class="item white white5"></div>
   </div>
   <!-- </div> -->
</body>

</html>
